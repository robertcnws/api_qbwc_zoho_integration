services:
  django_app:
    build:
      context: ./api_qbwc_zoho_backend/project_api
    container_name: django_app
    volumes:
      - ./api_qbwc_zoho_backend:/app
      - ./api_qbwc_zoho_backend/nginx/gunicorn.conf.py:/etc/nginx/gunicorn.conf.py
      - ./api_qbwc_zoho_backend/local_backup:/app/backup
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=project_api.settings
      - DJANGO_SUPERUSER_USERNAME=admin
      - DJANGO_SUPERUSER_EMAIL=admin@example.com
      - DJANGO_SUPERUSER_PASSWORD=admin
      - LOGINUSER_USERNAME=test
      - LOGINUSER_EMAIL=test@example.com
      - LOGINUSER_PASSWORD=Hialeah2024*-
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    env_file:
      - ./api_qbwc_zoho_backend/project_api/.env
    networks:
      - api_qbwc_zoho_network
    depends_on:
      - redis

  react_app:
    build:
      context: ./api_qbwc_zoho_frontend
    container_name: react_app
    volumes:
      - ./api_qbwc_zoho_frontend/build:/app/build 
    env_file:
      - ./api_qbwc_zoho_frontend/.env
    networks:
      - api_qbwc_zoho_network

  postgres:
    image: postgres:16.0
    container_name: postgres_server
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./api_qbwc_zoho_backend/scripts_db:/docker-entrypoint-initdb.d
    environment:
      - POSTGRES_DB=api_qbwc_zoho_envqa_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5433:5432"
    networks:
      - api_qbwc_zoho_network

  nginx:
    build:
      context: ./api_qbwc_zoho_backend/nginx
    container_name: nginx_server
    ports:
      - "80:80"
      - "443:443"
    extra_hosts:
      - "api-integration-qbwc-zoho.nws.com:10.1.10.216"
    volumes:
      - ./api_qbwc_zoho_backend/nginx/nginx_react_django.conf:/etc/nginx/nginx.conf:ro
      - ./api_qbwc_zoho_backend/nginx/certificates:/etc/nginx/certificates:ro
      - ./api_qbwc_zoho_frontend/build:/usr/share/nginx/html 
    depends_on:
      - django_app
      - react_app
    networks:
      api_qbwc_zoho_network:
        ipv4_address: 10.1.10.216

  redis:
    image: redis:latest
    container_name: redis
    volumes:
      - redis_data:/data
    networks:
      - api_qbwc_zoho_network

volumes:
  postgres_data:
  redis_data:

networks:
  api_qbwc_zoho_network:
    driver: bridge
    ipam:
      config:
        - subnet: "10.1.10.0/24"