services:
  django_app:
    build:
      context: ./api_qbwc_zoho_backend/project_api
    container_name: django_app
    volumes:
      - ./api_qbwc_zoho_backend:/app
      # - ./api_qbwc_zoho_backend/static:/app/static  # Monta la carpeta est√°tica de Django
      - ./api_qbwc_zoho_backend/nginx/gunicorn.conf.py:/etc/nginx/gunicorn.conf.py
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=project_api.settings
      - DJANGO_SUPERUSER_USERNAME=admin
      - DJANGO_SUPERUSER_EMAIL=admin@example.com
      - DJANGO_SUPERUSER_PASSWORD=admin
      - LOGINUSER_USERNAME=test
      - LOGINUSER_EMAIL=test@example.com
      - LOGINUSER_PASSWORD=Hialeah2024*-
    env_file:
      - ./api_qbwc_zoho_backend/project_api/.env
    networks:
      - api_qbwc_zoho_network

  # react_app:
  #   build:
  #     context: ./api_qbwc_zoho_frontend
  #   container_name: react_app
  #   volumes:
  #   - ./api_qbwc_zoho_frontend/build:/app/build  # Monta el directorio build de React
  #   networks:
  #     - api_qbwc_zoho_network

  postgres:
    image: postgres:16.0
    container_name: postgres_server
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./api_qbwc_zoho_backend/scripts_db:/docker-entrypoint-initdb.d
      - ./api_qbwc_zoho_backend/qbwc_web_services/FirstDB_bckp.sql:/backup.sql
    environment:
      - POSTGRES_DB=api_qbwc_zoho_dev_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5433:5432"
    networks:
      - api_qbwc_zoho_network

  nginx:
    image: nginx:latest
    container_name: nginx_server
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./api_qbwc_zoho_backend/nginx/nginx_react_django.conf:/etc/nginx/nginx.conf:ro
      - ./api_qbwc_zoho_backend/nginx/certificates:/etc/nginx/certificates:ro
      - ./api_qbwc_zoho_frontend/build:/usr/share/nginx/html 
    depends_on:
      - django_app
      # - react_app
    networks:
      - api_qbwc_zoho_network

volumes:
  postgres_data:

networks:
  api_qbwc_zoho_network:
    # external: true
    driver: bridge
